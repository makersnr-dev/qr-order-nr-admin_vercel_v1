<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>관리자 콘솔</title>

  <!-- 파비콘: /favicon.ico 없이 404 방지 -->
  <link rel="icon" href="data:image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='24' fill='#3aa3ff'/>
  </svg>">

  <style>
    :root{--bg:#0b0f14;--panel:#0d131b;--line:#223;--text:#e6edf3;--muted:#9fb0c3;--btn1:#0d2233;--btn2:#0a1824}
    *{box-sizing:border-box}
    body{font-family:system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Arial,sans-serif;background:var(--bg);color:var(--text);margin:0}
    .wrap{max-width:1000px;margin:24px auto;padding:0 16px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .between{justify-content:space-between}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:16px}
    h1{margin:0 0 14px 0;font-weight:700}
    .muted{color:var(--muted)}
    input,select{padding:10px;border-radius:10px;border:1px solid var(--line);background:#0e1520;color:var(--text)}
    input[readonly]{opacity:.9}
    .btn{padding:10px 14px;border:1px solid #294760;border-radius:10px;background:linear-gradient(180deg,var(--btn1),var(--btn2));color:var(--text);cursor:pointer}
    .btn.warn{border-color:#704040;background:linear-gradient(180deg,#402020,#2a1414)}
    .pill{display:inline-flex;align-items:center;padding:6px 10px;border-radius:999px;border:1px solid var(--line)}
    .pill.ok{border-color:#296a3a}
    .pill.warn{border-color:#8a5a2b}
    .tabs{display:flex;gap:6px;margin:16px 0 10px}
    .tab{padding:8px 10px;border:1px solid var(--line);border-radius:10px;cursor:pointer;background:#0e1520}
    .tab.active{background:#142033}
    .hidden{display:none}

    /* QR 저장 그리드 */
    .qrGrid{display:grid;grid-template-columns:repeat(1,minmax(160px,1fr));gap:12px;width:100%}
    @media (min-width: 500px){ .qrGrid{grid-template-columns:repeat(2,minmax(160px,1fr));} }
    @media (min-width: 800px){ .qrGrid{grid-template-columns:repeat(3,minmax(160px,1fr));} }
    @media (min-width: 1100px){ .qrGrid{grid-template-columns:repeat(4,minmax(160px,1fr));} }
    .qrCard{background:#0d131b;border:1px solid #223;border-radius:12px;padding:10px;text-align:center}
    .qrCard img{width:140px;height:140px;background:#fff;border-radius:8px;cursor:pointer}
    .qrCard .label{margin-top:6px;font-weight:600}
    .qrCard .mini{margin-top:6px;font-size:12px;padding:6px 8px;border-radius:8px;border:1px solid #294760;background:#0c1a28;color:#e6edf3;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="row between">
        <h1>관리자 콘솔</h1>
        <div class="row">
          <a id="btnLogin" class="btn" href="/login">로그인</a>
          <button id="btnLogout" class="btn hidden">로그아웃</button>
        </div>
      </div>

      <div class="tabs">
        <div class="tab active" data-pane="pane-qr">QR 배포</div>
        <div class="tab" data-pane="pane-daily">일일 코드</div>
        <div class="tab" data-pane="pane-menu">메뉴</div>
        <div class="tab" data-pane="pane-orders">주문</div>
      </div>

      <!-- QR 배포 -->
      <div id="pane-qr" class="panel">
        <div class="row">
          <label>테이블 번호</label>
          <input id="qrTable" placeholder="예: 1" style="width:100px">
          <label>크기</label>
          <select id="qrSize">
            <option value="280">280</option>
            <option value="320">320</option>
            <option value="360" selected>360</option>
            <option value="420">420</option>
          </select>
          <button id="makeQR" class="btn">QR 생성</button>
          <a id="dlPng" class="btn" href="#" download="qr.png">PNG 다운로드</a>
          <button id="saveQR" class="btn">현재 QR 저장</button>
          <button id="clearSaved" class="btn warn">전체 삭제</button>
        </div>
        <div style="margin-top:10px">
          <a id="previewLink" href="#" download="qr.png">
            <img id="qrImg" style="background:#fff;border-radius:8px;cursor:pointer"/>
          </a>
        </div>
        <div class="panel" style="margin-top:12px">
          <div class="row between">
            <b>저장된 QR</b>
            <span class="muted">이미지를 클릭하면 PNG가 저장됩니다.</span>
          </div>
          <div id="qrSaved" class="qrGrid" style="margin-top:10px"></div>
        </div>
      </div>

      <!-- 일일 코드 -->
      <div id="pane-daily" class="panel hidden">
        <div class="row between">
          <div>
            <b>일일 코드 <span id="dcDate" class="muted"></span></b>
            <span id="dcStatus" class="pill muted">—</span>
          </div>
          <div class="row">
            <input id="dailyCode" readonly style="width:180px" placeholder="코드"/>
            <span id="remain" class="muted"></span>
          </div>
        </div>
      </div>

      <!-- 메뉴 (표시만) -->
      <div id="pane-menu" class="panel hidden">
        <div class="row"><b>메뉴</b></div>
        <pre id="menuBox" class="muted" style="white-space:pre-wrap"></pre>
      </div>

      <!-- 주문 (단순 표시) -->
      <div id="pane-orders" class="panel hidden">
        <div class="row"><b>주문 이벤트</b><span class="muted"> (실시간)</span></div>
        <pre id="ordersBox" class="muted" style="white-space:pre-wrap"></pre>
      </div>
    </div>
  </div>

<script>
/* ===================== 공통 설정 ===================== */
let API='', ORDER_BASE='';
let TOKEN = localStorage.getItem('adminToken') || '';

function api(p){ return API + p; }
function authHeaders(){
  return {'Content-Type':'application/json','Authorization':'Bearer '+TOKEN};
}
function setAuthUI(){
  const logged = !!TOKEN;
  document.getElementById('btnLogin').classList.toggle('hidden', logged);
  document.getElementById('btnLogout').classList.toggle('hidden', !logged);
}
async function initConfig(){
  try{
    const r = await fetch('/admin-config');
    const j = await r.json();
    API = j.apiBase;               // 예: https://qr-order-nr-vercel-v1-seven.vercel.app
    ORDER_BASE = j.orderBase || ''; // 예: https://qr-order-nr-vercel-v1-seven.vercel.app/
  }catch(e){ console.warn('admin-config 실패', e); }
}
document.getElementById('btnLogout').onclick = ()=>{
  localStorage.removeItem('adminToken'); TOKEN=''; setAuthUI(); location.href='/login';
};

/* ===================== 탭 스위치 ===================== */
const tabs = [...document.querySelectorAll('.tab')];
for(const t of tabs){
  t.addEventListener('click', ()=>{
    tabs.forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
    const paneId = t.getAttribute('data-pane');
    for(const p of document.querySelectorAll('[id^="pane-"]')) p.classList.add('hidden');
    document.getElementById(paneId).classList.remove('hidden');
  });
}

/* ===================== QR 생성/저장/다운로드 ===================== */
const SAVED_KEY='savedQRCodesV1';

function pad2(n){ return String(n).padStart(2,'0'); }
function formatDate(ts){
  const d = ts ? new Date(Number(ts)) : new Date();
  const y=d.getFullYear(), m=pad2(d.getMonth()+1), da=pad2(d.getDate());
  return `${y}-${m}-${da}`;
}

function readSaved(){ try{return JSON.parse(localStorage.getItem(SAVED_KEY)||'[]');}catch(e){return [];} }
function writeSaved(a){ localStorage.setItem(SAVED_KEY, JSON.stringify(a)); }

function renderSaved(){
  const box=document.getElementById('qrSaved'); if(!box) return;
  const arr=readSaved().slice().sort((a,b)=>Number(a.table)-Number(b.table));
  box.innerHTML = arr.map(it=>{
    const dateStr = formatDate(it.savedAt || Date.now());
    const fname = `qr-${it.table}_${dateStr}.png`;
    return `
      <div class="qrCard">
        <a href="${it.img}" download="${fname}" data-filename="${fname}" title="PNG 다운로드">
          <img src="${it.img}" alt="table ${it.table} QR">
        </a>
        <div class="label">테이블 ${it.table}</div>
        <button class="mini" data-del="${it.table}">삭제</button>
      </div>`;
  }).join('');
}

async function triggerDownload(url, filename){
  try{
    let href=url;
    if(typeof url==='string' && url.startsWith('data:')){
      const resp=await fetch(url); const blob=await resp.blob();
      href = URL.createObjectURL(blob);
      setTimeout(()=>URL.revokeObjectURL(href), 3000);
    }
    const a=document.createElement('a');
    a.href=href; a.download=filename||'qr.png';
    document.body.appendChild(a); a.click();
    requestAnimationFrame(()=>a.remove());
  }catch(e){ console.warn('download failed', e); }
}

// QR 생성
document.getElementById('makeQR').addEventListener('click', ()=>{
  const t = (document.getElementById('qrTable').value||'').trim();
  const size = document.getElementById('qrSize').value || '360';
  if(!t){ alert('테이블 번호를 입력하세요.'); return; }
  const data = (ORDER_BASE || location.origin + '/') + `t/${encodeURIComponent(t)}`;
  const src  = api(`/qr?size=${size}&data=${encodeURIComponent(data)}`);
  document.getElementById('qrImg').src = src;
  document.getElementById('dlPng').href = src;
});

// 저장/삭제/다운로드 (페이지 이동 방지)
document.getElementById('qrSaved').addEventListener('click',(e)=>{
  const delBtn=e.target.closest('[data-del]');
  if(delBtn){
    const t=String(delBtn.getAttribute('data-del'));
    writeSaved(readSaved().filter(x=>String(x.table)!==t));
    renderSaved(); return;
  }
  const a=e.target.closest('a[href]');
  if(a && a.closest('#qrSaved')){
    e.preventDefault();
    triggerDownload(a.href, a.getAttribute('download') || a.dataset.filename || 'qr.png');
  }
});

document.getElementById('clearSaved').addEventListener('click',()=>{
  if(confirm('저장된 QR을 모두 삭제할까요?')){
    localStorage.removeItem(SAVED_KEY); renderSaved();
  }
});

document.getElementById('saveQR').addEventListener('click',()=>{
  const t=(document.getElementById('qrTable').value||'').trim();
  const href=document.getElementById('dlPng').href || document.getElementById('qrImg').src;
  if(!t){ alert('테이블 번호를 입력하세요.'); return; }
  if(!href){ alert('먼저 QR을 생성하세요.'); return; }
  const now=Date.now();
  const arr=readSaved();
  const i=arr.findIndex(x=>String(x.table)===String(t));
  if(i>=0){ arr[i].img=href; arr[i].savedAt=now; } else { arr.push({table:t,img:href,savedAt:now}); }
  writeSaved(arr); renderSaved();
});

// 미리보기 클릭 → 이동 없이 파일 저장
document.getElementById('previewLink').addEventListener('click',(e)=>{
  e.preventDefault();
  const src=document.getElementById('dlPng')?.href || document.getElementById('qrImg')?.src;
  const t=(document.getElementById('qrTable')?.value||'qr').trim();
  if(src) triggerDownload(src, `qr-${t||'qr'}_${formatDate(Date.now())}.png`);
});
document.getElementById('qrImg').addEventListener('click',(e)=>{
  e.preventDefault?.();
  const src=document.getElementById('dlPng')?.href || document.getElementById('qrImg')?.src;
  const t=(document.getElementById('qrTable')?.value||'qr').trim();
  if(src) triggerDownload(src, `qr-${t||'qr'}_${formatDate(Date.now())}.png`);
});

/* ===================== 일일 코드 & 기타 ===================== */
function updateRemain(){
  try{
    const d = new Date(); const end = new Date();
    end.setHours(23,59,59,999);
    const left = Math.max(0, end - d);
    const h = Math.floor(left/3600000), m = Math.floor(left%3600000/60000);
    document.getElementById('remain').textContent = `남은 시간 ${h}h ${m}m`;
  }catch{}
}
async function loadDailyCode(){
  if(!TOKEN) return;
  try{
    const r = await fetch(api('/daily-code'), { headers: authHeaders() });
    if (r.status === 401) { localStorage.removeItem('adminToken'); TOKEN=''; location.href='/login'; return; }
    if (!r.ok) return;
    const j = await r.json();
    document.getElementById('dcDate').textContent = '('+j.date+')';
    document.getElementById('dailyCode').value = j.code;
    const st = document.getElementById('dcStatus');
    st.textContent = j.override ? '오버라이드(오늘만)' : '기본 코드';
    st.className = 'pill ' + (j.override ? 'warn' : 'ok');
    updateRemain();
  } catch(e) { /* silent */ }
}

async function loadMenu(){
  try{
    const r = await fetch(api('/menu'));
    const j = await r.json();
    document.getElementById('menuBox').textContent = JSON.stringify(j,null,2);
  }catch{}
}

function startOrdersSSE(){
  try{
    const es = new EventSource(api('/events/orders'));
    es.onmessage = (ev)=>{ 
      const box=document.getElementById('ordersBox');
      const t = new Date().toLocaleTimeString();
      box.textContent = `[${t}] ${ev.data}
` + box.textContent;
    };
  }catch{}
}

/* ===================== 초기화 ===================== */
(async function(){
  await initConfig();
  setAuthUI();
  renderSaved();
  loadDailyCode();
  loadMenu();
  startOrdersSSE();
})();
</script>
</body>
</html>
